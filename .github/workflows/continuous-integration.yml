name: Continuous Integration

on:
  push:

jobs:
  test-js:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 12, 14, 15, 16 ]
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Git checkout Core
        uses: actions/checkout@v2

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Run Tests
        run: |
          npm test
